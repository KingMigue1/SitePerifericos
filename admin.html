<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Gamer Gear Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Gamer Gear Store</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Buscar Produtos</a>
                <a href="compare.html" class="nav-link">Comparar</a>
                <a href="about.html" class="nav-link">Sobre</a>
                <a href="admin.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Gerenciar Produtos</h1>
                <button class="btn-primary" onclick="mostrarFormulario()">
                    <i class="fas fa-plus"></i>
                    Adicionar Produto
                </button>
            </div>

            <!-- Formulário de Produto -->
            <div id="productForm" class="product-form" style="display: none;">
                <h2>Adicionar/Editar Produto</h2>
                <form id="formProduto" onsubmit="salvarProduto(event)">
                    <input type="hidden" id="produtoId">
                    
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Produto</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecione o tipo</option>
                            <option value="mouse">Mouse</option>
                            <option value="teclado">Teclado</option>
                            <option value="headset">Headset</option>
                            <option value="mousepad">Mousepad</option>
                            <option value="monitor">Monitor</option>
                            <option value="webcam">Webcam</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="imagem">URL da Imagem</label>
                        <input type="url" id="imagem" name="imagem" required>
                    </div>

                    <div class="form-group">
                        <label for="urlProduto">URL do Produto</label>
                        <input type="url" id="urlProduto" name="urlProduto" required>
                    </div>

                    <div id="especificacoesContainer">
                        <!-- As especificações serão adicionadas dinamicamente baseado no tipo -->
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" class="btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="products-list">
                <h2>Produtos Cadastrados</h2>
                <div class="products-table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imagem</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Marca</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Os produtos serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
